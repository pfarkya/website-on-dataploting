<!DOCTYPE html>
<html>

<head>
    <title>Ploting Data</title>
    <meta charset="utf-8">
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="includes/css/styles.css" rel="stylesheet">
    <!-- Include Modernizr in the head, before any other Javascript -->
    <script src="includes/js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Different Graphs</h1>
        </header>
        <div class="row">
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Stacked Bar On Criminal Damage</a></li>
                    <li><a href="#tab2" data-toggle="tab">Pie Chart on Type of Roberry</a></li>
                    <li><a href="#tab3" data-toggle="tab">Multi Series Line On Burglary And Roberry</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <h4>Stacked Bar On Criminal Damage</h4>
                        <div id="stackedbar" style="display: block;">
                            <svg width="960" height="500"></svg>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <h4>Pie Chart on Type of Roberry</h4>
                        <div id="pieChart" style="display: block;">
                        </div>
                    </div>
                    <div id="tab3" class="tab-pane">
                        <h4>Multi Series Line On Burglary And Roberry</h4>
                        <div id="seriesline" style="display: block;">
                        </div>
                    </div>
                </div>
                <!-- tab-content end-->
            </div>
        </div>
    </div>
    <!-- Library for D3-->
    <script src="includes/js/d3.min.js"></script>
    <!-- First try for the online version of jQuery-->
    <!-- <script src="http://code.jquery.com/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>
    window.jQuery || document.write('<script src="includes/js/jquery-1.11.3.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="includes/js/script.js"></script>
</body>

</html>
